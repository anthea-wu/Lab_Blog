<!DOCTYPE html>
<html lang="en">

<head>
  {%block head%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>陌上花開</title>
  {%endblock head%}
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      align-items: center;
      padding: 0;
      margin-top: 20px;
      border-radius: 8px;
      background-color: #DCE1F4;
    }

    .alert {
      margin-top: 30px;
      border: 0px solid #000;
    }

    .registerFlower {
      width: 65%;
      position: absolute;
      right: 0;
      top: 0;
      z-index: -2;
  }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{{ url_for('author.index') }}">陌上花開</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('author.userinfo') }}">用戶資料</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('author.changepwd') }}">變更密碼</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('author.logout') }}">登出</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('author.register') }}">註冊帳號</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('author.login') }}">登入</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>

  <div class="container alerts">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-dark alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
      {{ message }}
    </div>
    {% endfor %}
  </div>

  {%block content%}{%endblock content%}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
