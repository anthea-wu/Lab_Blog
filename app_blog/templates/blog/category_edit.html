{%extends 'base.html'%}
{%import 'bootstrap/wtf.html' as wtf%}


{%block head%}
{{super()}}
<style>
    .register {
        padding-left: 50px;
        position: relative;
        color: #212745;
    }

    .left {
        margin-top: 100px;
    }

    h2 {
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 0;
    }

    /*每一個欄位名稱+輸入格*/
    .form-group {
        display: flex;
        flex-direction: row;
    }

    .form-control {
        width: 180px;
    }

    /*每一個欄位名稱*/
    .control-label {
        width: 80px;
        height: 38px;
        margin-top: 8px;
    }

    /*提交表單的按鈕*/
    form .btn-default {
        background-color: #DCE1F4;
        height: 38px;
    }

    /*提示字元*/
    .help-block {
        position: absolute;
        right: -120px;
        margin-top: 8px;
    }
    .help-block::before {
        content: '';
        display: block;
        width: 120px;
        height: 15px;
        background-color: #DCE1F4;
        opacity: 0.8;
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: -1;
    }
</style>
{%endblock head%}


{%block content%}
<div class="container register">
    <div class="left">
        <div class="form col-md-4">
            <h2>分類管理</h2>
            <ul>
                {%for category in categorys%}
                    <li>{{ category.name }}</li>
                {%endfor%}
            </ul>
            <hr>
            {{ wtf.quick_form(form) }}
            {{ wtf.quick_form(form_delete) }}
        </div>
    </div>
    <img src="{{ url_for('static', filename='image/register.jpg') }}" class="registerFlower">
</div>
{%endblock content%}
