{%extends 'base.html'%}
{%import 'bootstrap/wtf.html' as wtf%}


{%block head%}
{{super()}}
<style>
    .register {
        padding-left: 50px;
        position: relative;
        color: #212745;
    }

    .left {
        margin-top: 100px;
    }

    h2 {
        margin-bottom: 30px;
    }

    h2::before {
        content: '';
        display: block;
        width: 125px;
        height: 30px;
        background-color: #DCE1F4;
        opacity: 0.8;
        position: absolute;
        left: 65px;
        top: 115px;
        z-index: -1;
    }

    form {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin: 0;
    }

    /*每一個欄位名稱+輸入格*/
    .form-group,
    .checkbox {
        display: flex;
        flex-direction: row;
    }

    /*每一個欄位名稱*/
    .control-label {
        width: 100px;
        height: 38px;
        margin-top: 8px;
    }

    .checkbox {
        width: 350px;
        padding-left: 10px;
        display: flex;
        align-items: center;
    }

    .form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0;
    }

    .forgot {
        width: 100%;
        margin-top: 15px;
    }

    /*提交表單的按鈕*/
    form .btn-default {
        background-color: #DCE1F4;
        margin-top: 10px;
    }

    .open {
        color: #212745;
        border-radius: .25rem;
    }

    .open:hover {
        cursor: pointer;
        text-decoration: none;
        color: #4d5579;
    }

    /*提示字元*/
    .help-block {
        position: absolute;
        right: -150px;
        margin-top: 8px;
    }

    .help-block::before {
        content: '';
        display: block;
        width: 120px;
        height: 15px;
        background-color: #DCE1F4;
        opacity: 0.8;
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: -1;
    }
</style>
{%endblock head%}


{%block content%}
<div class="container register">
    <div class="left">
        <h2>登入系統</h2>
        <div class="form col-md-4">
            {{ wtf.quick_form(form) }}
            <div class="forgot">
                <a href="{{ url_for('author.resetpwd') }}" class="open">忘記密碼？</a>
            </div>
        </div>
    </div>
    <img src="{{ url_for('static', filename='image/register.jpg') }}" class="registerFlower">
</div>

{%endblock content%}
